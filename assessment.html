<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作成癮自我評估</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 30px;
        }
        .question {
            margin-bottom: 20px;
        }
        .submit-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>請回答以下問題</h2>
        <form id="assessment-form">
            <!-- 問題 1 -->
            <div class="question">
                <label>1. 我經常無法停止工作。</label>
                <div>
                    <input type="radio" name="q1" value="1" required> 不符合
                    <input type="radio" name="q1" value="2"> 略符合
                    <input type="radio" name="q1" value="3"> 符合
                    <input type="radio" name="q1" value="4"> 非常符合
                </div>
            </div>
            <!-- 問題 2 -->
            <div class="question">
                <label>2. 工作佔據了我大部分的時間和精力。</label>
                <div>
                    <input type="radio" name="q2" value="1" required> 不符合
                    <input type="radio" name="q2" value="2"> 略符合
                    <input type="radio" name="q2" value="3"> 符合
                    <input type="radio" name="q2" value="4"> 非常符合
                </div>
            </div>
            <!-- 問題 3 -->
            <div class="question">
                <label>3. 我常常在非工作時間思考工作相關的事情。</label>
                <div>
                    <input type="radio" name="q3" value="1" required> 不符合
                    <input type="radio" name="q3" value="2"> 略符合
                    <input type="radio" name="q3" value="3"> 符合
                    <input type="radio" name="q3" value="4"> 非常符合
                </div>
            </div>
            <!-- 問題 4 -->
            <div class="question">
                <label>4. 即使感到疲憊，我仍然強迫自己繼續工作。</label>
                <div>
                    <input type="radio" name="q4" value="1" required> 不符合
                    <input type="radio" name="q4" value="2"> 略符合
                    <input type="radio" name="q4" value="3"> 符合
                    <input type="radio" name="q4" value="4"> 非常符合
                </div>
            </div>
            <!-- 問題 5 -->
            <div class="question">
                <label>5. 我的工作行為影響了我的人際關係。</label>
                <div>
                    <input type="radio" name="q5" value="1" required> 不符合
                    <input type="radio" name="q5" value="2"> 略符合
                    <input type="radio" name="q5" value="3"> 符合
                    <input type="radio" name="q5" value="4"> 非常符合
                </div>
            </div>
            <!-- 問題 6 -->
            <div class="question">
                <label>6. 我難以減少工作時間。</label>
                <div>
                    <input type="radio" name="q6" value="1" required> 不符合
                    <input type="radio" name="q6" value="2"> 略符合
                    <input type="radio" name="q6" value="3"> 符合
                    <input type="radio" name="q6" value="4"> 非常符合
                </div>
            </div>
            <!-- 問題 7 -->
            <div class="question">
                <label>7. 工作對我的健康產生了負面影響。</label>
                <div>
                    <input type="radio" name="q7" value="1" required> 不符合
                    <input type="radio" name="q7" value="2"> 略符合
                    <input type="radio" name="q7" value="3"> 符合
                    <input type="radio" name="q7" value="4"> 非常符合
                </div>
            </div>
            <button type="submit" class="btn btn-success submit-btn">提交</button>
        </form>
    </div>

    <script>
        document.getElementById('assessment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            let total = 0;
            for(let i=1; i<=7; i++) {
                let q = document.querySelector(`input[name="q${i}"]:checked`);
                if(q) {
                    total += parseInt(q.value);
                }
            }
            window.location.href = `result.html?score=${total}`;
        });
    </script>
</body>
</html>
